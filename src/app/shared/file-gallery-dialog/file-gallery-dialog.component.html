<div class="wrapper">
  <anms-file-gallery [galColumn]="3" [exClass]="'dialog'" (onSetFile)="onSetFile($event)"></anms-file-gallery>
  <button *ngIf="selected" mat-button mat-fab color="primary" class="ok" matTooltip="ok" matTooltipPosition="above" (click)="dialogRef.close(selected)">
    <mat-icon>check</mat-icon>
  </button>
</div>
